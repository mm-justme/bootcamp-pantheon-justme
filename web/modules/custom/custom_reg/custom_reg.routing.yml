custom_reg.settings:
  path: '/register'
  defaults:
    _title: 'User Registration'
    _form: 'Drupal\custom_reg\Form\UserRegistrationForm'
  requirements:
    _permission: 'access content'

custom_reg.login_modal:
  path: '/login-modal'
  defaults:
    _title: 'Custom User Login'
    _form: 'Drupal\custom_reg\Form\UserLoginForm'
  requirements:
    _permission: 'TRUE'
