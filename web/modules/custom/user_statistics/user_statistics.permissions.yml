# Create basic permission. Note that tha name 'administer all user statistic'
# is equal to the UserStatistics.php attribute value of the admin_permission.
administer all user statistics:
  title: 'Administer all user statistics'
  description: 'View, add, edit, delete any user statistic record and access the listing.'
  
clear all statistics:
  title: 'Clear all users statistics'
  description: 'Delete all records about users statistics'
  
clear own user statistics:
  title: 'Clear own user statistics'
  description: 'Allow users to clear only their own statistics records.'

view own user statistics:
  title: 'View own user statistics'
  description: 'View only records that belong to the current user.'
